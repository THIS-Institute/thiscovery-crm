name: 'Deploy thiscovery'
description: 'Deploys thiscovery stack'
inputs:
  template_name:
    description: 'Packaged template artifact name'
    required: true
  deployment_role:
    description: 'AWS role to assume'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - uses: aws-actions/setup-sam@v1
    - uses: actions/download-artifact@v2
      with:
        name: ${{ inputs.template_name }}

    - name: Install dependencies
      shell: bash
      run: |
        pip install -r requirements.txt

    - name: Assume the deployment pipeline user role
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.PIPELINE_USER_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.PIPELINE_USER_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: ${{ inputs.deployment_role }}
        role-session-name: ${{ env.STACK_NAME }}-deployment
        role-duration-seconds: 3600
        role-skip-session-tagging: true

    - name: Deploy using thiscovery script
      shell: bash
      run: |
        python actions_deploy.py